<!-- CONTACT US -->

<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style type="text/css">
		.form-page {
			margin-top: 10px;
			padding: 10px;
			display: inline-block;
			background-color: grey;
			color: white;
}
	</style>
</head>
<body>
		<form name="world-form" action="submited.html" class="form-page" 
		onsubmit="return validateForm()" method="post">
			First Name: <input type="text" name="FName" placeholder="Type your first name"><br /><br />
			Last Name: <input type="text" name="LName" placeholder="Type your last name"><br /><br />
			<input type="submit" value="Submit">
		</form>	

	<script type="text/javascript">
		function validateForm() {
			var x = document.forms["world-form"]["FName"].value;
			if(x == "") {
				alert("First Name must be filled out");
				return false;
			}
			var y = document.forms["world-form"]["LName"].value;
			if( y == "") {
				alert("Last Name must be filled out");
				return false;
			}
		}
	</script>
</body>
</html>
